<div class="row" [ngStyle]="{'margin-top': '10px'}">
    <div class="col-sm-12">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
        </div>
    </div>
</div>
<div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products | filter:'title':keyword; let i=index">
    <div>
        <div class="thumbnail">
            <img [src]="product.url" alt="...">
            <div class="caption">
                <h3 [routerLink]="['/product',product.id]">{{product.title}}</h3>
                <p>价格:{{product.price}}</p>
                <p>描述:{{product.description}}</p>
            </div>
            <app-star [rating]="product.rating"></app-star>
        </div>
    </div>
</div>

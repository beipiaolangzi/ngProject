<div>
    <form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
        <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
            <label for="productTitle">商品名称</label>
            <input type="text" formControlName="title" class="form-control" id="productTitle" placeholder="请输入商品名称">
            <div [class.hidden]="!formModel.hasError('minlength','title')">
                最少三位数字
            </div>
        </div>
        <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
            <label for="productPrice">商品价格</label>
            <input type="number" class="form-control" formControlName="price" id="productPrice" placeholder="请输入商品价格">
            <div [class.hidden]="!formModel.hasError('positiveNumber','price')">
                商品价格不能是负数
            </div>
        </div>
        <div class="form-group">
            <label for="productCategory">商品类别</label>
            <select class="form-control" formControlName="category" id="productCategory" placeholder="请输入商品类别">
        <option value="-1">全部分类</option>
        <option *ngFor="let category of categorys" [value]='category'>{{category}}</option>
      </select>
        </div>
        <button type="submit" class="btn btn-success btn-block">搜索</button>
    </form>
</div>

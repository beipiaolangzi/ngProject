<form #myForm='ngForm' (ngSubmit)="onSubmit(myForm.value,myForm.valid)" novalidate>
    <label for="username">用户名：</label> <input type="text" required minlength='6' ngModel name='username'>
    <div [hidden]="!myForm.form.hasError('required','username')">
        请填写用户名
    </div>
    <div [hidden]="!myForm.form.hasError('minlength','username')">
        最小长度是6
    </div>
    <br>
    <label for="tel">手机号：</label> <input ngModel appTelvalidatorDirectives type="number" name='tel'>
    <div [hidden]="!myForm.form.hasError('tel','tel')">
        手机号格式不对
    </div>
    <br>
    <div ngModelGroup="pwdsGroup" appPwdvalidatorDirectives>
        <label for="pwd">密码：</label> <input ngModel minlength='6' type="password" name='pwd'>
        <div [hidden]="!myForm.form.hasError('minlength',['pwdsGroup','pwd'])">
            最小长度是6
        </div>
        <br>
        <label for="confirmpwd">确认密码：</label> <input ngModel type="password" name='confirmpwd'>
        <br>
    </div>
    <button type='submit'>提交</button>
</form>
<div>
    <p>{{myForm.value|json}}</p>
</div>
